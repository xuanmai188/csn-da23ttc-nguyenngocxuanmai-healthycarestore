<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Admin - Organic Farm</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./fontawesome-free-6.3.0-web/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo img {
            width: 120px;
            margin-bottom: 1rem;
        }
        .logo h4 {
            color: #333;
            font-weight: 600;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
        }
        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }
        .back-link {
            text-align: center;
            margin-top: 1rem;
        }
        .back-link a {
            color: #6c757d;
            text-decoration: none;
        }
        .back-link a:hover {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <img src="./img/web-logo.png" alt="Organic Farm Logo">
            <h4>Admin Panel</h4>
            <p class="text-muted">Đăng nhập để quản lý hệ thống</p>
        </div>
        
        <form id="adminLoginForm">
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="fas fa-user"></i> Tên đăng nhập
                </label>
                <input type="text" class="form-control" id="username" value="admin" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i> Mật khẩu
                </label>
                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
            </div>
            
            <button type="submit" class="btn btn-success btn-login">
                <i class="fas fa-sign-in-alt"></i> Đăng nhập
            </button>
        </form>
        
        <div class="back-link">
            <a href="javascript:history.back()">
                <i class="fas fa-arrow-left"></i> Quay lại trang trước
            </a>
            <span class="mx-2">|</span>
            <a href="index.html">
                <i class="fas fa-home"></i> Trang chủ
            </a>
        </div>
        
        <div class="mt-3">
            <small class="text-muted">
                <strong>Thông tin đăng nhập:</strong><br>
                Tên đăng nhập: admin<br>
                Mật khẩu: admin123
            </small>
        </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'admin' && password === 'admin123') {
                // Lưu thông tin admin
                localStorage.setItem('adminUser', JSON.stringify({
                    username: 'admin',
                    loginTime: new Date().toISOString()
                }));
                
                // Cũng lưu vào user thông thường để hiển thị trên navbar
                localStorage.setItem('currentUser', JSON.stringify({
                    name: 'Administrator',
                    username: 'admin',
                    role: 'admin'
                }));
                
                // Hiển thị thông báo thành công
                alert('Đăng nhập admin thành công! Chào mừng bạn đến với Admin Panel.');
                
                // Chuyển hướng đến admin panel
                window.location.href = 'admin.html';
            } else {
                alert('Tên đăng nhập hoặc mật khẩu không đúng!');
            }
        });
        
        // Kiểm tra nếu đã đăng nhập
        if (localStorage.getItem('adminUser')) {
            window.location.href = 'admin.html';
        }
    </script>
</body>
</html>
